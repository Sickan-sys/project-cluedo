<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Clueüó°‚ùî</title>
</head>

<body>
  <header>
    <p>Welcome to a game of Clueedo üßê üó° </p>
    <p>Start your murder mystery below ‚¨á </p>
  </header>
  <section class="cards">
    <article class="killer-deck" id="killer" onclick="pickKiller()">
      <p class="cardName">KILLER</p>
      <img id="killerImage" src="assets/killer.jpg" height="180" />
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <p id="killerDescription"></p>
    </article>
    <article class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p class="cardName">WEAPON</p>
      <img id="weaponImage" src="assets/weapon.png" height="180" />
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
      <p id="weaponDifficulty"></p>
    </article>
    <article class="room-deck" id="room" onclick="pickRoom()">
      <p class="cardName">ROOM</p>
      <img id="roomImage" src="assets/room.png" height="180" />
      <p id="roomName"></p>
    </article>
  </section>
  <h1 id="mystery"></h1>
  <button class="reveal" onclick="revealMystery()">REVEAL THE CRIME</button>
 
  </section>

  <script src="clue.js"></script>
</body>

</html>
